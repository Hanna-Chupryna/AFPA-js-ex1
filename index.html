<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="./node_modules/sweetalert2/dist/sweetalert2.min.css">
<link rel="stylesheet" href="./css/style.css">

</head>
<body class="bg-light">
    
    <div class="container mt-5">
        <div class="row">
            <h2 class="text-center">L'impôt de Zorglub</h2>
        
            <div class="col-lg-3 mx-auto">
                <form id="taxForm" class="mt-4">
                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age" placeholder="Entrez votre age" required>
                    </div>
                    <div class="mb-3">
                        <label for="gender" class="form-label">Genre</label>
                        <select class="form-select" id="gender" required>
                            <option value="" selected disabled>Choisissez votre genre</option>
                            <option value="male">Homme</option>
                            <option value="female">Femme</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Vérifier</button>
                </form>
            
                <div class="mt-4">
                    <h4 id="result" class="text-center"></h4>
                </div>
            </div>
        </div>
    </div>
    

<script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="./node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
